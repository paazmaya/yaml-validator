version: v1.0
name: Ubuntu18 Based Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Test with Node.js v14
    task:
      prologue:
        commands:
          - checkout
          - sem-version node 14
          - cache restore
          - npm install
          - cache store
      jobs:
        - name: Lint
          commands:
            - npm run lint
        - name: Unit test
          commands:
          - npm test
        - name: TypeScript
          commands:
          - npm run test:typings
